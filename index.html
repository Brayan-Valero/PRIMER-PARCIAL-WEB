<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universidad Francisco de Paula Santander</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <!-- Contenedor para el logo -->
        <div class="logo-container">
            <img src="image.png" alt="Logo de la Universidad" class="logo"> <!-- Actualiza con la ruta correcta -->
        </div>

        <h1>Login</h1>
        <form id="loginForm">
            <div>
                <label for="codigo">Código de Estudiante</label>
                <input type="text" id="codigo" name="codigo" required>
            </div>
            <div>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" value="1234" required>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
